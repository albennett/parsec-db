<h2 class="sub-header">Add Company</h2>
<form ng-submit="addCompany()">
   <div class="form-group">
    <label>Company</label>
    <input type="text" class="form-control" name="email" ng-model="company.company" placeholder="Company">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" ng-model="company.email" name="email" placeholder="email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" ng-model="company.phone"placeholder="Phone">
  </div>
  <div id="social" class="form-group">
    <label>Web</label>
    <select id="chooseSocial" name="chooseSocial" class="form-control">
      <option value="Twitter">Twitter</option>
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="YouTube">YouTube</option>
      <option value="Vimeo">Vimeo</option>
      <option value="GooglePlus">GooglePlus</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <div class="form-group">
    <label>Population</label>
    <input type="text" class="form-control" name="population" ng-model="company.population" placeholder="Population">
  </div>
  <div class="form-group">
    <label>Brand</label>
    <input type="text" class="form-control" name="brand" ng-model="company.brand" placeholder="Brand">
  </div>
  <div class="form-group">
    <label>Reseller</label>
    <input type="text" class="form-control" name="reseller" ng-model="company.reseller" placeholder="Reseller">
  </div>
  <div class="form-group">
    <label>Status</label>
    <select class="form-control" ng-model="company.status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <div class="form-group">
    <label>Street Address</label>
    <input type="text" class="form-control" name="street" ng-model="company.address.street" placeholder="Street Address">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" name="city" ng-model="company.address.city" placeholder="City">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" name="state" ng-model="company.address.state" placeholder="State">
  </div>
  <div class="form-group">
    <label>Zip</label>
    <input type="text" class="form-control" name="zip" ng-model="company.address.zip" placeholder="Zipcode">
  </div>
   <div class="form-group">
    <label>Notes</label>
    <textarea type="text" class="form-control" name="notes" ng-model="company.notes" placeholder="Notes"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
