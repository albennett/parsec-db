<h2 class="sub-header">Edit Customer</h2>
<form ng-submit="updateCustomer()" ng-init="getCustomer(); getCompanies()">

   <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="first_name" ng-model="customer.first_name" placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="last_name" ng-model="customer.last_name" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label>Company</label>
    <select class="form-control" ng-model="customer.company_id">
      <option ng-repeat="company in companies" value="{{company._id}}">
        {{company.company}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="email" ng-model="customer.email"placeholder="Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" ng-model="customer.phone"placeholder="Phone">
  </div>
  <div class="form-group">
    <label>Role</label>
    <input type="text" class="form-control" name="role" ng-model="customer.role"placeholder="Role">
  </div>
  <div class="form-group">
    <label>Status</label>
    <select class="form-control" ng-model="customer.status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
  </div>
  <div class="form-group">
    <label>Notes</label>
    <input type="text" class="form-control" name="notes" ng-model="customer.notes"placeholder="Notes">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
