<div class="col-md-12">
  <h2>Register</h2>
  <h4>After you register, an admin has to approve your email for access to the database.</h4>
  <div ng-show="error" class="alert alert-danger"></div>
  <div class="col-md-4">
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
    </div>
   <!--  <div class="form-group">
      <label>Verify</label>
        <input type="password" class="form-control" name="verify" ng-model="registerForm.verify" required>
    </div> -->
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
    </div>
  </form>
  </div>
</div>
